<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=0;
    let b=1;
    let c;
    while (c % 5 != 0){
        c=a+b;
        a=b;
        b=c;
    }
    document.write(c +" là số đầu tiên trong dãy Fibonacci chia hết cho 5");
</script>
</body>
</html>
