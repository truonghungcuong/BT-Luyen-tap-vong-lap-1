<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n1=0;
    let n2=1;
    let n3;
    total=0;
    for (let i=0;i<=20;i++){
        document.write(n1+";");
        n3=n1+n2;
        n1=n2;
        n2=n3;
        total=total+n3;
    }
    document.write("<br>"+"Tổng 20 số đầu tiên trong dãy Fibonacci là: "+total);
</script>
</body>
</html>
