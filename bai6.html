<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=0;
    total=0;
    for ( i=1;i<=30;i++){
        a=a+7;
        total=total+a;
        document.write(a+" ; ");
    }
    document.write("<br>"+"Tổng 30 số đầu tiên chia hết cho 7 là: "+total);
</script>
</body>
</html>
