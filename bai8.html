<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Hãy thử đoán xem!</h2>
<button onclick="choi()">Chơi</button>
<script>
    function choi(){
        let sothunhat=parseInt(prompt("Số đầu tiên"));
        let sothuhai=parseInt(prompt("Số thứ hai"));
        let songaunhien=Math.round(Math.random()*(sothuhai-sothunhat)+sothunhat);
        let luachon=parseInt(prompt("Lựa chọn"));
        for (let i=0;i<4;i++){
            if (i===3){
                alert("Thua cuộc");
                break;
            }else if (luachon==songaunhien){
                alert("Chính xác");
                break;
            }else{
                alert("Chọn lại");
                luachon=parseInt(prompt("Lựa chọn"));
            }
        }
        document.write("số máy chọn "+ songaunhien);
    }
</script>
</body>
</html>
